<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main-style.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-home">
        <header>
            <button onclick="openMenu()" class="menu">
                <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5"
                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff">
                    <path d="M3 5H21" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                    </path>
                    <path d="M3 12H21" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                    </path>
                    <path d="M3 19H21" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                    </path>
                </svg>
            </button>

            <div class="user-profile-header">

            </div>
        </header>

        <div class="menu-content menu-closed" id="menu-content">
            <div class="menu-main-content">
                <div class="menu-header">
                    <div class="menu-header-l">
                        <div class="user-profile-image"></div>
                    </div>
                    <div class="menu-header-r">
                        <p class="menu-header-username">Username</p>
                        <p class="menu-header-user-info">Some information</p>
                    </div>
                </div>
            </div>
            <div onclick="closeMenu()" class="menu-closer"></div>
        </div>
    </div>

    <script>
        function openMenu() {
            document.getElementById('menu-content').classList.remove('menu-closed');
        }

        function closeMenu() {
            document.getElementById('menu-content').classList.add('menu-closed');
        }
    </script>

</body>

</html>
